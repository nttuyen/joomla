rontpage SlideShow</b> is a Javascript/CSS based only slideshow system combining text and images to create "slides", as well as (slide) navigation. These "slides" are being rotated one after the other with various fade effects, while text can be displayed/integrated anywhere inside the slideshow (see the various templates included). The slideshow's navigation features play/pause and previous/next buttons, as well as individual slide selection buttons for full control by the user/visitor of your site. <br /><br />Learn more and see "Frontpage SlideShow" in action in our exclusive website at <a target="_blank" title="Visit the official Frontpage Slideshow website!" href="http://www.frontpageslideshow.net">www.frontpageslideshow.net</a>! <br /><br /><b>Have fun!</b> <br /><br /><h1>USAGE INSTRUCTIONS</h1>After you install this module, publish it in the position in which you want <b>Frontpage Slideshow</b> to display. Then set the parameters below per your needs. Don't forget to install the accompanying component as well.<br /><br /><h1>COPYRIGHT DISCLAIMER</h1><b>"Frontpage Slideshow" (Module)  - Version 2.0.0</b> <br /><br />Copyright (c) 2006 - 2008 JoomlaWorks. All rights reserved.<br />This code cannot be redistributed without permission from <a href="http://www.joomlaworks.gr" target="_blank">JoomlaWorks</a><br />More info at: <a href="http://www.joomlaworks.gr" target="_blank">www.joomlaworks.gr</a><br />Designed and developed by the JoomlaWorks team.<br /><br />"Frontpage SlideShow" by JoomlaWorks makes use of the open source <a href="http://www.jquery.com" target="_blank">jQuery</a> and <a href="http://www.mootools.net/" target="_blank">Mootools</a> Javascript Libraries, both released under the <a href="http://www.opensource.org/licenses/mit-license.php" target="_blank">MIT License</a>.<br /><br /><h1>INFO &amp; CREDITS</h1><b>"Frontpage Slideshow"</b> is a <a target="_blank" href="http://www.joomla.org">Joomla!</a> and <a target="_blank" href="http://www.mambo